<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question For You...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Floating hearts background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <div class="container">
        <!-- Question Screen -->
        <div id="question-screen">
            <h1>Will you be my Valentine?</h1>

            <div class="main-image-container bounce-gentle">
                <img src="assets/images/3rd.jpg" alt="Starry-eyed character asking to be your Valentine">
            </div>

            <p style="font-size: 0.75rem; color: #e87a9e; opacity: 0.7; font-style: italic;">I dare you say no...</p>

            <div class="buttons-container">
                <button class="btn-yes" id="btn-yes" onclick="sayYes()">Yes!</button>
                <div class="no-btn-wrapper" id="no-btn-wrapper">
                    <button class="btn-no" id="btn-no">No</button>
                    <!-- Angry popup -->
                    <div class="angry-popup" id="angry-popup">
                        <img src="assets/images/2nd.jpg" alt="Angry character" style="width:100%;height:100%;object-fit:contain;">
                    </div>
                </div>
            </div>
        </div>

        <!-- Yes Screen -->
        <div id="yes-screen">
            <h1>I knew you'd say yes!</h1>
            <p>I love you sooooooooooo much!!</p>
            <div class="yes-image-container">
                <img src="assets/images/1st.jpg" alt="Happy character holding flowers">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
